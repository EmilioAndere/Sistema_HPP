<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>Welcome of System</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Conexion a Base de Datos</span>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="w-50 mx-auto mt-5 p-5 shadow">
            <form action="" class="">
                <div class="mb-3">
                    <label for="host" class="form-label">Host Name</label>
                    <input type="text" class="form-control" id="hostname" placeholder="localhost">
                </div>
                <div class="mb-3">
                    <label for="host" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="root">
                </div>
                <div class="mb-3">
                    <label for="host" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="host" class="form-label">Database Name</label>
                    <input type="text" class="form-control" id="dbname" placeholder="dev_hpp">
                </div>
                <button class="btn btn-primary">Test Connection</button>
                
            </form>
            <button class="btn btn-success" onclick="connect()">Success</button>
        </div>
        
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</html>
